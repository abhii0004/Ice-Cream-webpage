{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{%block body %}
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner mb-4">
      <div class="carousel-item active">
          <img src="static/contact.avif" class="d-block w-100" alt="...">
      </div>
      {% comment %} <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div> {% endcomment %}
    </div>
  </div>


  <div class="container mb-3 py-4 ">
  <h1 class="text-center"> Contact Us </h1>

  <form method="post" action='/contact'>

    {% csrf_token %}
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="Email" name="email" placeholder="Enter your email ">
      </div>
      <div class="form-group">
        <label for="phone"> Phone Number </label>
        <input type="phone" class="form-control" id="Phone"  name="phone" placeholder="Enter your phone no">
      </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Tell me what you want to contact me for...</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>


{% endblock body %}
